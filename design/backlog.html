<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Backlog</title>
  </head>
  <body>
    <div class="app-container">
      <aside class="sidebar">
        <h1>PROJECTS</h1>
        <ul>
          <li><button class="btn sidebar-task">PGM3</button></li>
          <li><button class="btn sidebar-task">PGM4</button></li>
        </ul>
      </aside>
      <div class="content-container">
        <header class="board-header">
          <form action="#">
            <select class="select" name="tags" id="tag-select">
              <option value="infra">Infra</option>
              <option value="back-end">Back-end</option>
              <option value="front-end">Front-end</option>
              <option value="documentation">Documentation</option>
            </select>
            <input
              class="input"
              type="text"
              name="search"
              placeholder="Search by description"
              aria-label="Search tasks"
            />
          </form>
          <div class="active-project">
            <p><span>PGM3 Backlog</span></p>
            <button class="btn add-task">Add new task</button>
            <a href="./index.html" class="btn view-backlog">Back to board</a>
          </div>
        </header>
        <main class="backlog-board">
          <article class="card">
            <p>Create pipeline with Github Actions</p>
            <p class="tag">Infra</p>
          </article>
          <article class="card">
            <p>Some task for PGM3</p>
            <p class="tag">Documentation</p>
          </article>
          <article class="card">
            <p>Set up Strapi on Render</p>
            <p class="tag">Infra</p>
            <p class="tag">Back-end</p>
          </article>
          <article class="card">
            <p>Add formatting with Prettier</p>
            <p class="tag">Front-end</p>
          </article>
          <article class="card">
            <p>Add Linting with ESLint</p>
            <p class="tag">Front-end</p>
          </article>
          <article class="card">
            <p>Initialize Git repository on Github</p>
            <p class="tag">Infra</p>
          </article>
        </main>
      </div>
    </div>
  </body>
</html>
